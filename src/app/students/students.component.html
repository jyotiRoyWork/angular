<div class="">
    <h1>Employee List</h1>
    <a type="Add" routerLink="student/add/0">Add Employee</a>
    <table class="">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.phone}}</td>
                <td><a [routerLink]="['student/edit',student.id]">Edit</a></td>
                <td><button (click)="onDelete(student.id)">x</button></td>
            </tr>
        </tbody>
    </table>
</div>
